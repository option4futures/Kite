name: Sensex Option Chain Update

on:
  schedule:
    - cron: "5 8-15 * * 1-5"   # runs every hour between 9:05–3:59 PM IST (Mon–Fri)
  workflow_dispatch:

jobs:
  update-sensex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install kiteconnect gspread oauth2client pytz

      - name: Create Google Service Account JSON
        run: |
          printf '%s' "${{ secrets.GOOGLE_CREDENTIALS }}" > service_account.json
          echo "Created service_account.json"
          ls -lh service_account.json
          head -n 5 service_account.json

      - name: Run SENSEX Option Chain Script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDENTIALS_PATH: "service_account.json"
        run: |
          python fetch_data.py
