name: SENSEX Option Chain Live Update

on:
  schedule:
    - cron: "*/5 3-12 * * 1-5"     # Every 5 mins from 8:30 AM to 3:30 PM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kiteconnect gspread google-auth pytz

      - name: Run SENSEX Option Chain Updater
        env:
          API_KEY: ${{ secrets.API_KEY }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}  # Full JSON string
        run: |
          python fetch_data.py
