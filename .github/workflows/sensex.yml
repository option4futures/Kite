name: Sensex Option Chain Update

on:
  schedule:
    - cron: "5 3-9 * * 1-5"   # Runs 8:35 AM ‚Äì 2:35 PM IST (GitHub UTC is -5:30)
  workflow_dispatch:

jobs:
  update-sensex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install kiteconnect gspread oauth2client pytz

      - name: Create Google Credentials File
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          printf "%s" "$GOOGLE_CREDENTIALS" > service_account.json

          echo "üîç Creds file size:"
          ls -lh service_account.json

          echo "üîç First lines of creds file:"
          head -n 5 service_account.json

      - name: Run Script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDENTIALS_PATH: "service_account.json"
        run: python fetch_data.py
