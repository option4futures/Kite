name: Update Kite Sensex R

on:
  schedule:
    - cron: "40-59 3 * * 1-5"   # 09:10–09:29 IST
    - cron: "* 4-9 * * 1-5"     # 09:30–14:59 IST
    - cron: "0-5 10 * * 1-5"    # 15:30–15:35 IST
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      API_SECRET: ${{ secrets.API_SECRET }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      GOOGLE_CREDENTIALS_PATH: ${{ github.workspace }}/service_account.json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas gspread oauth2client urllib3 pytz kiteconnect

      - name: Set up Google credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > "$GOOGLE_CREDENTIALS_PATH"

      - name: Run NIFTY Option Chain Updater
        run: python fetch_data.py
